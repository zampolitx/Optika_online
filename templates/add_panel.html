{% extends 'base.html' %}

{% block content %}
    {% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{cat}}">{{msg}}</div>
    {% endfor %}
    <p><h3 class="helper">Добавляются панели, шкафы, или конкретные участки территории </h3></p>
    <form name="Item_2" action="/add_panel" method="post" class="form_add">
        <label for="example"> В Здании/на территории предприятия</label>
            <select name="parent_building">
                {% for building in parent_building %}
                    <option value="{{ building }}" SELECTED>{{ building }}</option>
                {% endfor %}
            </select>
        <p>
            <label for="example"> В кабинете/коридоре/на территории</label>
            <select name="parent_parlor">
                {% for parlor in parent_parlor %}
                    <option value="{{ parlor }}" SELECTED>{{ parlor }}</option>
                {% endfor %}
            </select>
        </p>
        <p><label>Название панели или участка: </label> <input type="text" name="panel_name" value="" required></p>
        <p><label>Номер панели/шкафа (если есть): </label> <input type="text" name="panel_number" value=""></p>           <!--required - обязательно заполнить-->
        <p><label>Количество юнитов в панели (если панель) </label> <input type="text" name="units_number" value="" ></p>
        <p><input type="submit" value="Отправить" class="form_submit"></p>
    </form>
    <!--Подключение java script-->
    <script src="{{url_for('static', filename='js/add_panel.js') }}"></script>
{% endblock %}
