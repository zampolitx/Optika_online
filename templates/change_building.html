{% extends 'base.html' %}

{% block content %}
    <p><h3 class="helper">Изменить здание, территорию</h3></p>
    <div class="alert"></div>
    <form action="/change_building" method="post" class="form_add">
        <p><label>Название:
            <select name="old_name" class="par">   <!--форма заполняется через AJAX-->
                {% for items in old_name %}
                    <option value="{{ items[1] }}" SELECTED>{{ items[1] }}</option>
                {% endfor %}
            </select>
            </label> <input type="text" name="new_name" value="" class='add_building_form' placeholder="Новое название" required></p>  <!--Вводится новое название здания вручную-->
        <p><button type="submit" value="Изменить" class="form_submit">Изменить</button></p>
    </form>
    <!--<script src="{{url_for('static', filename='js/change_building.js') }}"></script>
    <script src="{{url_for('static', filename='js/AJAX.js') }}"></script>
    <script src="{{url_for('static', filename='js/alert.js') }}"></script>-->
{% endblock %}
